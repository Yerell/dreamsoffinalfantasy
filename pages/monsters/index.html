<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/index.css" />
    <title>Dreams of Final Fantasy | Monsters</title>
  </head>
  <body>
    <header>
      <h1>Dreams of Final Fantasy</h1>
    </header>
    <main>
      <section>
        <template id="monster-template">
          <article>
            <h2></h2>
            <picture>
              <img src="" alt="" />
            </picture>
            <dl>
              <dt>Name</dt>
              <dd id="name"></dd>
              <dt>Japanese Name</dt>
              <dd id="japaneseName"></dd>
              <dt>Elemental Affinity</dt>
              <dd id="elementalAffinity"></dd>
              <dt>Elemental Weakness</dt>
              <dd id="elementalWeakness"></dd>
              <dt>Hit Points</dt>
              <dd id="hitPoints"></dd>
              <dt>Mana Points</dt>
              <dd id="manaPoints"></dd>
              <dt>Attack</dt>
              <dd id="attack"></dd>
              <dt>Defense</dt>
              <dd id="defense"></dd>
              <dt>Picture</dt>
              <dd id="picture"></dd>
              <dt>Description</dt>
              <dd id="description"></dd>
            </dl>
          </article>
        </template>
      </section>
    </main>
    <footer>
      Made with <span role="img" aria-label="love">❤️</span> by Yerell
    </footer>
    <script src="../../scripts/list-monsters.js" type="module"></script>
  </body>
</html>
